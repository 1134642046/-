<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

			.active{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="app">	
		<!-- v-for作业 -->

			<li v-for="(t,index) in title" :class="{active: currentIndex == index}" @click="change(index)">{{t}}</li>
		</ul>

		<!-- 绑定style  -->
		<h1 :style="{fontSize: finalSize}">nihao</h1>
		</div>
	</body>
	
	<script>
			
		let vue = new Vue({
